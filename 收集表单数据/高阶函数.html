<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>非受控组件</title>

    <!--    引入核心库-->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!--    引入react-dom 用于支持react操作DOM-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: 引入babel用于将jsx转为js-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<!--    准备好容器-->
<div id="test"></div>
<!--此处写babel-->
<script type="text/babel">
    //创建组件 非受控组件，现用现取
    class Login extends React.Component {

        //初始化状态
        state = {
            username:'',
            password:'',
        }

        //保存用户名到状态
        saveUsername = (event)=>{
            console.log(event.target.value)
            this.setState({username: event.target.value})
        }

        //保存密码到状态
        savePassword = (event)=>{
            console.log(event.target.value)
            this.setState({password: event.target.value})
        }
        hanldeSubmit = (event) => {
            event.preventDefault()//阻止表单提交
            const {username, password} = this.state
            console.log(`你输入的用户名是${username}：你输入的密码是：${password}`)
            alert(`你输入的用户名是${username}：你输入的密码是：${password}`)
        }



        render() {
            return (
                <form onSubmit={this.hanldeSubmit}>
                    username: <input onChange={this.saveUsername} type="text" name="username"/>
                    password: <input onChange={this.savePassword} type="password" name="password"/>
                    <button>登录</button>
                </form>
            )
        }
    }


    ReactDOM.render(<Login/>, document.getElementById("test"))

</script>

</body>
</html>
