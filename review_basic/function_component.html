<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>类的基本知识</title>
</head>
<body>

<script type="text/javascript">
//创建一个Person类
    class Person{
        //构造器方法
        constructor(name,age) {
            //this是谁？类的示例对象
            this.name = name;
            this.age=age;
        }
        //一般方法
        speak(){
            //speak方法放在哪里了？类的原型对象上
            //通过person实例调用speak，speak的this就是Person实例
            console.log(`my name is ${this.name}, my age is ${this.age}`)
        }

    }

    //Student继承Person
    class Student extends Person{
        constructor(name,age,grade) {
            super(name,age);
            this.grade = grade
        }

        speak() {
            console.log(`my name is ${this.name}, my age is ${this.age}, my grad is ${this.grade}`)
        }

        study(){
            //study放在哪里？类的原型对象，供实例使用
            //通过Student实例调用study时，study的this就是Student实例
            console.log('我很努力的学习')
        }
    }


    //创建一个Person的实例对象
    // const p1 = new Person('tom',18)
    // const p2 = new Person('jane',20)
    // p1.speak();
    // p2.speak();

    const s1 = new Student("小楚",19,'grade 1');
    s1.speak()
    s1.study()


</script>

</html>
