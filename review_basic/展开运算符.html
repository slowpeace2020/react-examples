<script type="text/javascript">
    let arr1=[1,2,3,4,5]
    console.log(...arr1)//展开一个数组
    let arr2 = [6,7,8,9,10]
    let arr3 = [...arr1,...arr2]//展开元素，拼接两个数组

    function sum(...numbers){//numbers为数组，长度不定
        console.log('@',numbers)
       return  numbers.reduce((previousValue, currentValue) => {
            return previousValue+currentValue
        })
    }
    console.log(sum(1,2,3,4,5,6))
    //注意，原生js不能展开对象

    let person = {name:'ann',age:19}
    let person1 = {...person} //ES规范新语法，构造字面量对象使用
    let person2 = {...person,name: 'Kate'} //ES规范新语法，构造字面量对象使用,合并属性
