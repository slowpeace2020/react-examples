<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

<!--    引入核心库-->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<!--    引入react-dom 用于支持react操作DOM-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: 引入babel用于将jsx转为js-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<!--    准备好容器-->
<div id="test"></div>
<!--此处写babel-->
<script type="text/babel">

    //创建函数式组件,首字母大写，作为标签
    function MyComponment() {
        console.log(this);//此处this undefined，因为babel编译后开启严格模式不指向window
        return <h2>我是函数定义的组件（适用于【简单组件】的定义）</h2>
    }
    //渲染组件到页面
    ReactDOM.render(<MyComponment/>,document.getElementById('test'))
    /** 执行ReactDOM.render(<MyComponment/>....之后发生了什么？
     * 1. react解析组件标签，找到了MyComponment组件
     * 发现组件是用函数定义的，随后调用函数执行，将虚拟DOM转为真实DOM,呈现在页面中
     *
     */


</script>

</body>
</html>
